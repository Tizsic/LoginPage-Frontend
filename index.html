<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main container -->
    <div id="container">

        <!-- login panel -->
        <div id="login_container">

            <!-- initial login/signup button options -->

            <div id="startup_container">

                <!-- container for user image -->
                <div id="image_container">
                    <img src="assets/blank_profile_icon.png" alt="icon_image" id="icon_image">
                </div>
                <h2 id="title">Welcome!</h2>

                <!-- container for buttons -->
                <div id="button_container">
                    <button class="buttons" id="login_button">Login</button>
                    <button class="buttons" id="signup_button">Sign Up</button>
                </div>

                 <!-- container for Signing Up -->
        <div id="signup_option">
            <form>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username"><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"><br>
                <label for="userpassword">Password:</label>
                <input type="password" id="userpassword" name="userpassword"><br>
                <div class="button_container">
                    <input class="buttons" type="submit" value="submit">
                </div>

            </form>
        </div>

        <!-- container for Login -->
        <div id="login_option">
            <form>
                <label for="username">Username: </label>
                <input type="text" id="loginusername" name="username"><br>
                <label for="userpassword">Password:</label>
                <input type="password" id="loginuserpassword" name="userpassword"><br>
                <div class="button_container">
                    <input class="buttons" type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
        </div>

       

        <div id="info_container">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
